<div ng-cloak>
    <div class="row">
        <div class="col-md-4">
            <span class="hipster img-responsive img-rounded"></span>
        </div>
        <div class="col-md-8">
            <h1 translate="main.title">Welcome, Java Hipster!</h1>
            <p class="lead" translate="main.subtitle">This is your homepage</p>

            <div ui-view="content">

                <button type="button" class="btn btn-primary" ng-click="by()">
                    <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Acheter</span>
                </button>

                <br><br><br>

                <div ng-show="approuveIt"> Approuver le payement : <br><br>
                    <a ng-href="{{approveUrl}}">Approuver !</a>
                </div>

                <div ng-show="!approuveIt"> Cliquez sur Acheter et Patienter quelques instants SVP !!!!!
                </div>
            </div>

        </div>
    </div>
</div>
